<li
  [ngClass]="{ editing: isEditing, completed: todo.isDone }"
  (dblclick)="setTodoEditingMode()"
>
  <div class="view">
    <input
      type="checkbox"
      class="toggle"
      [checked]="todo.isDone"
      (change)="toggleTodo()"
    />
    <span class="checkmark"></span>
    <label>
      {{ todo.text }}
    </label>
    <button class="destroy" (click)="removeTodo()"></button>
  </div>
  <ng-container *ngIf="isEditing">
    <input
      #textInput
      type="text"
      class="edit"
      [value]="editingText"
      (keyup)="changeText($event)"
      (keyup.enter)="changeTodo()"
    />
  </ng-container>
</li>
