<li [ngClass]="{ editing: isEditing, completed: todo.isDone }">
  <div class="view">
    <input
      type="checkbox"
      class="toggle"
      [checked]="todo.isDone"
      (change)="toggleTodo()"
    />
    <label (dblclick)="setTodoEditingMode()"> {{ todo.text }}</label>
    <button class="destroy" (click)="removeTodo()"></button>
  </div>
  <ng-container *ngIf="isEditing">
    <input
      #textInput
      type="text"
      class="edit"
      [value]="editingText"
      (keyup)="changeText($event)"
      (keyup.enter)="changeTodo()"
    />
  </ng-container>
</li>
