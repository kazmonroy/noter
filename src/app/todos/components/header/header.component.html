<header>
  <div class="title">
    <h1>Noter</h1>
    <app-mode-toggle></app-mode-toggle>
  </div>

  <input
    type="text"
    class="new-todo"
    [ngClass]="{ open: !noTodosClass() }"
    placeholder="New todo..."
    autofocus
    [value]="text"
    (keyup)="changeText($event)"
    (keyup.enter)="addTodo()"
  />
</header>
